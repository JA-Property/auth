<div class="w-full mx-4 sm:max-w-md bg-gray-800 p-8 rounded-lg shadow-lg z-40">
  <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
  <form method="POST" action="/" class="space-y-4">
    <div>
      <label for="email" class="block text-gray-300">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required
             class="mt-1 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div>
      <label for="password" class="block text-gray-300">Password</label>
      <input type="password" id="password" name="password" placeholder="********" required
             class="mt-1 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input type="checkbox" id="remember" name="remember" class="mr-2">
        <label for="remember" class="text-gray-300 text-sm">Remember Me</label>
      </div>
      <a href="/forgot-password" class="text-green-500 text-sm hover:underline">Forgot Password?</a>
    </div>
    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-full transition duration-300">
      <i class="fas fa-sign-in-alt mr-2"></i> Login
    </button>
  </form>
  <div class="text-center mt-4">
    <span class="text-gray-400 text-sm">Don't have an account?</span>
    <a href="/register" class="text-green-500 text-sm hover:underline ml-1">Register for an account</a>
  </div>
</div>
