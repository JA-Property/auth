<div class="w-full mx-4 sm:max-w-md bg-gray-800 p-8 rounded-lg shadow-lg z-40">
  <!-- Heading -->
  <div class="text-center mb-6">
    <h2 class="text-3xl font-bold">Register</h2>
    <p class="text-sm text-gray-400 mt-1">
      <i class="fas fa-info-circle mr-1"></i>
      Step 1 of 2: Verify your account details below
    </p>
  </div>

  <!-- Form -->
  <form method="POST" action="/register" class="space-y-6">
    
    <!-- Account Number -->
    <div>
      <label for="account_number" class="block text-gray-300 mb-1">
        <i class="fas fa-file-invoice-dollar text-green-400 mr-1"></i> 
        Account Number 
        <span 
          class="ml-1 text-xs text-gray-400 cursor-help" 
          title="Your account number can be found on your invoice or monthly statement."
        >
          (help)
        </span>
      </label>
      <input 
        type="text" 
        id="account_number" 
        name="account_number" 
        placeholder="E.g. 12345-678" 
        required
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400"
      >
      <p class="text-xs text-gray-500 mt-1">
        Make sure this matches the account number on your billing statement.
      </p>
    </div>

    <!-- Billing ZIP -->
    <div>
      <label for="billing_zip" class="block text-gray-300 mb-1">
        <i class="fas fa-map-marker-alt text-green-400 mr-1"></i> 
        Billing ZIP Code 
        <span 
          class="ml-1 text-xs text-gray-400 cursor-help" 
          title="Enter the ZIP code associated with your billing address."
        >
          (help)
        </span>
      </label>
      <input 
        type="text" 
        id="billing_zip" 
        name="billing_zip" 
        placeholder="E.g. 90210" 
        required
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400"
      >
      <p class="text-xs text-gray-500 mt-1">
        We only use your billing ZIP for verification.
      </p>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-full transition duration-300"
    >
      <i class="fas fa-arrow-right mr-2"></i> Next
    </button>
  </form>

  <!-- Bottom Link -->
  <div class="mt-6 text-center">
    <a href="/login" class="text-green-400 text-sm hover:underline">
      <i class="fas fa-sign-in-alt mr-1"></i> Back to Login
    </a>
  </div>
</div>
